projects:
  aimatchmate:
    schemaPath: amplify/backend/api/aimatchmate/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/types/graphql.ts
        docsFilePath: src/graphql
        maxDepth: 6
extensions:
  amplify:
    version: 3
